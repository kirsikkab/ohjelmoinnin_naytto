<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettikirppis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="theme2 d-flex flex-column">

    <header class="d-flex align-items-center justify-content-between theme1 px-5 py-3">       
        <h1 onclick="backToMain()" class="aclonica-regular text-center">Nettikirppis</h1>       
    </header>

    <button id="back-button" onclick=backToMain()>Takaisin etusivulle</button>

    <div class="main-content theme2 mx-auto">

        <div id="alert-new-listing" class="alert alert-container position-absolute p-5"></div>

        <!--Uuden ilmoituksen jättö-->
        <div class="d-flex flex-column justify-content-center pt-4">
            <h2>Jätä myynti-ilmoitus:</h2>

            <form id="form-leave-new-listing" >
                <!--otsikko-->
                <div class="form-group my-2">
                  <label for="listing-name">Otsikko</label>
                  <input type="text" class="form-control" id="listing-name" placeholder="Ilmoituksen otsikko">
                </div>

                <!--kategoria-->
                <div class="form-group my-2">
                    <label for="listing-category">Valitse kategoria:</label>
                    <select class="form-control" id="listing-category">
                        <option id="arrow">&#9660;</option>
                        <option>Lasten vaatteet</option>
                        <option>Naisten vaatteet</option>
                        <option>Miesten vaatteet</option>
                        <option>Kodin tavarat</option>
                        <option>Lemmikkitarvikkeet</option>
                        <option>Viihde</option>
                        <option>Elektroniikka</option>
                        <option>Autot</option>
                    </select>
                </div>

                <!--kuvausteksti-->
                <div class="form-group my-2">
                    <label for="listing-text">Ilmoituksen teksti</label>
                    <textarea class="form-control" id="listing-text" rows="5"></textarea>
                </div>

                <!--hinnoittelutavan valinta-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio-set-price" value="set-price" checked>
                    <label class="form-check-label" for="radio-set-price">
                      Kiinteä hinta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio-auction" value="auction">
                    <label class="form-check-label" for="radio-auction">
                      Huutokauppa
                    </label>
                </div>

                <!-- Kiinteän hinnan syöttäminen -->
                <div id="give-set-price" class="form-group row my-2">
                    <div class="d-flex align-items-center">
                        <label for="set-price" class="form-label me-2">Hinta:</label>
                        <div class="input-group">
                            <input type="number" class="form-control input-price" id="set-price" placeholder="" min="0">
                            <span class="input-group-text">€</span>
                        </div>
                    </div>
                </div>

                <!-- Huutokauppatietojen syöttäminen -->
                <div id="auction-info" class=" d-flex flex-column my-2 invisible">

                    <!-- hinta -->
                    <div class="form-group">
                        <div class="d-flex align-items-center">
                            <label for="starting-price" class="form-label">Lähtöhinta:</label>
                            <div class="input-group">
                                <input type="number" class="form-control input-price" id="starting-price" placeholder="" min="0">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                    </div>

                    <!-- sulkautumis-pvm -->
                    <div>
                        <label for="auction-end">Huutokauppa päättyy:</label>
                        <input type="datetime-local" id="auction-end" min="">
                    </div>

                </div>
                
                <!--Jätä ilmoitus -nappi-->
                <div class="d-flex justify-content-center pt-3">
                    <button type="submit" class="theme1">Jätä ilmoitus</button>
                </div>

            </form>

        </div>

    </div>

    <footer class="theme2 d-flex justify-content-center"><p>Copyright &#169; Bister, Honkatukia & Uutela 2025</p></footer>
    
    <script src="index.js"></script>
    <script src="newListing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
